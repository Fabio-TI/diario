---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">
      {{ page.date | date: "%d/%m/%Y" }}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <hr>
  <p>
    <a href="{{ '/diario' | relative_url }}">← Voltar para o Diário</a>
  </p>
</article>
