---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">
      Publicado em: {{ page.date | date: "%d/%m/%Y" }}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <hr>
  <p>
    <a href="/">← Voltar para o Diário</a>
  </p>
</article>
