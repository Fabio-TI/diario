<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- CSS com baseurl aplicado -->
    <link rel="stylesheet" href="{{ '/diario/assets/css/style.css' | relative_url }}">
    
    <!-- Fonte -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    
    <!-- Ícone -->
    <link rel="icon" type="image/x-icon" href="{{ '/diario/favicon.ico' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1><a href="{{ '/diario' | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
      </div>
    </header>

    <main class="page-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <hr>
        <p>
          &copy; {{ 'now' | date: "%Y" }} Fábio de Lima<br>
          <small>Diário de um Engenheiro Cristão • Feito com propósito, para servir.</small>
        </p>
      </div>
    </footer>
  </body>
</html>
