<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- CSS (sem /diario) -->
    <link rel="stylesheet" href="/assets/css/style.css">
    
    <!-- Fonte -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    
    <!-- Ícone -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.counter.dev/script.js" data-id="a6ad4ec2-2c05-41d7-971a-b345bdfe2968" data-utcoffset="-3"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1><a href="/">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
      </div>
    </header>

    <main class="page-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <hr>
        <p>
          &copy; {{ 'now' | date: "%Y" }} Fábio de Lima<br>
          <small>Diário de um Engenheiro Cristão • Feito com propósito, para servir.</small>
        </p>
      </div>
      <div style="font-size: 0.9em; margin-top: 10px; color: #666;">
        <span id="counter">Carregando...</span>
      </div>
      <script>  
      fetch('https://purrapi.dev/api/visits?a6ad4ec2-2c05-41d7-971a-b345bdfe2968')
        .then(r => r.json())
        .then(data => {
          document.getElementById('counter').textContent = 
            `${data.visits || 0} pessoa(s) já passaram por aqui`;
  });
</script>
    </footer>
  </body>
</html>
